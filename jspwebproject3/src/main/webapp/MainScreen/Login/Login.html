    <link rel="stylesheet" href="css/style.css">

<body>

    <header class="p-3 text-bg-dark">
        <!-- 사이드바 -->
        <div class="side-bar">
            <div class="btn-box">
                <a href="#" id="btn-close"><i class="fa fa-times"></i></a>

        </div>


        <div class="container">

            <div class="d-flex flex-wrap align-items-center justify-content-center justify-content-lg-start">
                <!-- 메뉴 아이콘 -->
                <div class="icon-box">
                    <a href="#" id="btn-menu"><i class="fa fa-bars"></i></a>
                </div>


                    <ul class="nav col-12 col-lg-auto me-lg-auto mb-2 justify-content-center mb-md-0">
                    <li><a href="#" class="nav-link px-2 text-white">맛집검색</a></li>
                    <li><a href="./board/list.html" class="nav-link px-2 text-white">게시판</a></li>
                    <li><a href="#" class="nav-link px-2 text-white">주문</a></li>
                    </ul>
            
                    <form class="col-12 col-lg-auto mb-3 mb-lg-0 me-lg-3" role="search">
                    <input type="search" class="form-control form-control-dark text-bg-dark" placeholder="Search..." aria-label="Search">
                    </form>
        
                <div class="text-end">
                <a href="/MainScreen/Login/Login.html" class="btn btn-outline-light me-2">로그인</a>

                </div>

                    <a href="#"><i class="fa fa-user"></i></a>
                </div>
          </div>
        </div>

      <!-- 로그인 -->
      <section>
        <div class="container py-5">
            <div class="row justify-content-center">
                <div class="col-12 col-md-8 col-lg-6 col-xl-5">
                    <div class="card shadow rounded">
                        <div class="card-body p-5 text-center">
                            <h3 class="mb-5">로그인</h3>

                            <div class="form-outline mb-4">
                                <input type="text" id="user_id" class="form-control">
                                <label for="user_id" class="form-laber">아이디</label>
                            </div>

                            <div class="form-outline mb-4">
                                <input type="text" id="user_pw" class="form-control">
                                <label for="user_pw" class="form-laber">비밀번호</label>
                            </div>

                            <div class="form-check d-flex justify-content-around mb-3">
                                <div class="item">
                                <input type="checkbox" class="form-check-input" id="remember-id">
                                <label for="rememver-id" class="form-check-label">아이디 저장</label>
                                </div>
                                <div class="item">
                                <input type="checkbox" class="form-check-input" id="remember-me">
                                <label for="rememver-me" class="form-check-label">자동 로그인</label>
                                </div>
                            </div>

                            <div class="d-flex justify-content-center">
                                <div class="item">
                                    <a href="#">아이디 찾기</a>
                                    <a> / </a>

                                </div>
                                <div class="item">
                                </div>
                            </div>

                            <hr class="mt-3">

                            <div class="d-grid gap-3">
                            <button class="btn btn-primary btn-lg btn-block">로그인</button>
                            <button class="btn btn-success btn-lg btn-block">회원가입</button>
                            </div>

                            <hr class="mt-5 mb-3">

                            <div class="d-grid gap-3">
                                <button class="btn btn-lg btn-danger">
                                    <i class="bi bi-google"></i>
                                    Google 로그인
                                </button>
                                <button class="btn btn-lg btn-blue text-white">
                                    <i class="bi bi-facebook"></i>
                                    Facebook 로그인
                                </button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>

        </div>
