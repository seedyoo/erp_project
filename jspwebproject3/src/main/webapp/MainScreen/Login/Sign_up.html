<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>sign_up</title>

    <!-- bootstrap - css  -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <!-- bootstrap - js -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous"></script>
    <!-- bootstrap_icon - css -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.3.0/font/bootstrap-icons.css">

    <!-- 폰트어썸 -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css" integrity="sha512-SfTiTlX6kk+qitfevl/7LibUOeJWlt9rbyDn92a1DqWOw9vWG2MFoays0sgObmWazO5BQPiFucnnEAjpAB+/Sw==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    
    <!-- slick 이미지 슬라이드 -->
    <link rel="stylesheet" type="text/css" href="css/slick.css"/>
    <link rel="stylesheet" type="text/css" href="css/slick-theme.css"/>
    
    <link rel="stylesheet" href="css/style.css">
    <!-- <link rel="stylesheet" href="css/reset.css"> -->

</head>
<body>

    <header class="p-3 text-bg-dark">
        <!-- 사이드바 -->
        <div class="side-bar">
            <div class="btn-box">
                <a href="#" id="btn-close"><i class="fa fa-times"></i></a>
            </div>
        </div>


        <div class="container">

            <div class="d-flex flex-wrap align-items-center justify-content-center justify-content-lg-start">
                <!-- 메뉴 아이콘 -->
                <div class="icon-box">
                    <a href="#" id="btn-menu"><i class="fa fa-bars"></i></a>
                </div>


                    <ul class="nav col-12 col-lg-auto me-lg-auto mb-2 justify-content-center mb-md-0">
                    <li><a href="#" class="nav-link px-2 text-white">맛집검색</a></li>
                    <li><a href="./board/list.html" class="nav-link px-2 text-white">게시판</a></li>
                    <li><a href="#" class="nav-link px-2 text-white">주문</a></li>
                    </ul>
            
                    <form class="col-12 col-lg-auto mb-3 mb-lg-0 me-lg-3" role="search">
                    <input type="search" class="form-control form-control-dark text-bg-dark" placeholder="Search..." aria-label="Search">
                    </form>
        
                <div class="text-end">
                <a href="/MainScreen/Login/Login.html" class="btn btn-outline-light me-2">로그인</a>
                <a href="/MainScreen/Login/Sign_up.html" class="btn btn-warning me-2">회원가입</a>

                </div>
                <!-- 유저 아이콘 -->
                <div class="icon-box">
                    <a href="#"><i class="fa fa-user"></i></a>
                </div>
          </div>
        </div>
        
      </header>

      <section>
        <div class="container py-5">
            <div class="row justify-content-center">
                <div class="col-12 col-md-8 col-lg-6 col-xl-5">
                    <div class="card shadow rounded">
                        <div class="card-body p-5 text-center">
                            <h3 class="mb-5">회원정보 입력</h3>

                            <hr class="mt-3">
                            
                            <main class="form-signin w-100 m-auto">
                                <form>
                              
                                  <div class="form-floating mb-2">
                                    <input type="text" class="form-control" id="floatingInput" placeholder="Id">
                                    <label for="floatingInput">아이디</label>
                                  </div>
                                  <button>중복확인</button>
                                  <div class="form-floating mb-2">
                                    <input type="password" class="form-control" id="floatingPassword" placeholder="Password">
                                    <label for="floatingPassword">비밀번호</label>
                                  </div>
                                  <div class="form-floating mb-2">
                                    <input type="password" class="form-control" id="floatingPassword" placeholder="Password">
                                    <label for="floatingPassword">비밀번호 확인</label>
                                  </div>
                                  <div class="form-floating mb-2">
                                    <input type="name" class="form-control" id="floatingName" placeholder="Email">
                                    <label for="floatingName">회원이름</label>
                                  </div>
                                  <div class="form-floating mb-2">
                                    <input type="email" class="form-control" id="floatingEmail" placeholder="Email">
                                    <label for="floatingEmail">이메일</label>
                                  </div>
                                  <div class="form-floating mb-2">
                                    <input type="zip_num" class="form-control" id="floatingZip_num" placeholder="Email">
                                    <label for="floatingZip_num">우편번호</label>
                                  </div>
                                  <button>검색</button>
                                  <div class="form-floating mb-2">
                                    <input type="address" class="form-control" id="floatingAddress" placeholder="Address">
                                    <label for="floatingAddress">주소</label>
                                  </div>
                                  <div class="form-floating mb-2">
                                    <input type="address" class="form-control" id="floatingAddress" placeholder="Address">
                                    <label for="floatingAddress">상세주소</label>
                                  </div>
                                  <div class="form-floating mb-2">
                                    <input type="phone" class="form-control" id="floatingPhone" placeholder="Address">
                                    <label for="floatingPhone">전화번호</label>
                                  </div>
                              
                                </form>
                              </main>

                            <hr class="mt-3">

                            <div class="checkbox mb-3 text-end">
                                <div class="card-body p-5 text-center">
                                    <button class="btn btn-dark rounded-pill px-3" type="submit">개인정보 내용 보기</button>
                                </div>
                                <label>
                                  <input type="checkbox" value="remember-me"> 개인정보 동의
                                </label>
                            </div>

                            <hr class="mt-3">

                            <div class="text-end">
                                <button class="btn btn-lg btn-primary" type="submit">가입하기</button>
                                <button class="btn btn-lg btn-primary" type="submit">취소</button>

                
                            </div>
                            <div class="text-end">

                                <p class="mt-5 mb-3 text-body-secondary">&copy; 2017–2023</p>
                
                            </div>
                        </div>
                    </div>
                </div>
            </div>

        </div>
      </section>
    
</body>
</html>
